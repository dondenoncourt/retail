features.item.7205-100.p.1=El GT 45 es una raqueta  pre-ensamblada con una combinación de goma-esponja con pegamento especializado para características verdaderas del juego. Como un modelo de nivel recreativo introductorio esta raqueta es ideal para principiantes. Esta raqueta tiene un diseño de esponja de  2mm,  mango anatómico y  5 láminas  de madera   que permite el control máximo de la pelota con velocidad y efecto reducido que ayuda a  los jugadores menos experimentados realizar maniobras defensivas mientras disfrutan las características verdaderas del juego. 
features.item.7205-100.li.1=Velocidad:20%  Efecto: 40%  Control: 90%

features.item.7206-100.p.1=La  raqueta pre-ensamblada GT55 para nivel recreacional es la opción ideal para el principiante de  más experiencia. Esta raqueta esta diseñada con una esponja de 1.5mm, un mango cóncavo con agarre ergonómico y 5 láminas  de madera   que permite una mayor velocidad  y efecto. El mango ergonómico permite al jugador un contacto más cercano en el agarre para una mejor sensación y poder. Los principiantes avanzados encontrarán con la raqueta GT55 que el rendimiento de la velocidad y efecto moderado permiten movimientos avanzados  al igual que acciones defensivas. 
features.item.7206-100.li.1=Velocidad:20%  Efecto: 40%  Control: 90%

features.item.7207-100.p.1=La raqueta pre-ensamblada para todo nivel GT65 ofrece un gran toque y control para el jugador versátil. El mango anatómico con agarre ergonómico con mango cómodo de espuma suave que crea un juego más cómodo y fluido. La raqueta  tiene una esponja de 1.5mm junto con una goma de rendimiento para características verdaderas del juego. Con un mayor control y una velocidad y efecto moderado, la raqueta GT65 es la combinación perfecta para el jugador versátil. 
features.item.7207-100.li.1=Velocidad:40%  Efecto: 40%  Control: 70%

features.item.7208-100.p.1=La raqueta pre-ensamblada GTX75 es el modelo básico de las Series de Raquetas GTX. Esta especialmente diseñada para el jugador versátil con experiencia. El diseño de 5 láminas de madera cuenta con un mango anatómico y agarre ergonómico, esponja de 1.5mm y tecnología de núcleo de espuma. Con la tecnología de núcleo de espuma, el mango ergonómico esta relleno de espuma el cual absorbe las vibraciones para un control perfecto de la pelota y precisión increíble. El jugador versátil experimentado de seguro disfrutará un control excepcional, velocidad y efecto, todo en una sola raqueta.
features.item.7208-100.li.1=Velocidad:50% Efecto: 40%  Control: 60%

features.item.7209-100.p.1=La raqueta avanzada pre-ensamblada GTX85 esta diseñada para los jugadores de nivel experto. Esta raqueta tiene un mango cóncavo con agarre ergonómico, esponja de 1.5mm, bultitos de alto desempeño  en el caucho y la tecnología de núcleo de espuma. Su rendimiento de alta velocidad con  gran toque y potencia permite precisión en el ataque y la defensa. La raqueta de 4 estrellas tiene un diseño de 5 láminas de madera, un mango con núcleo de espuma que absorbe las vibraciones y permite precisión y perfecto control de la pelota. 
features.item.7209-100.li.1=Velocidad:70%  Efecto: 60%  Control: 70%

features.item.7210-100.p.1=La raqueta 5 estrellas pre-ensamblada GTX95 tiene más potencia y velocidad para el jugador de nivel avanzado. Esta velocidad y poder le  da una ventaja en el ataque y la  defensa.  La raqueta está equipada con amortiguador de choque en el interior del mango para absorber cualquier vibración que pueda afectar el juego, aumentando así su control.  El amortiguador tiene una ventaja distintiva en que un jugador alcanza una velocidad más rápida debido al cambio de peso. La GTX95 tiene diseño de 5 láminas de madera, mango cóncavo con agarre ergonómico, tecnología de tubo de choque, bultitos en el caucho de rendimiento, esponja de 1.5mm y bello mango de madera con incrustaciones. 
features.item.7210-100.li.1=Velocidad:70%  Efecto: 60%  Control: 50%

features.item.7211-100.p.1=La raqueta de alto rendimiento HALO de KETTLER es perfecta para uso al aire libre. El modelo HALO 5.0 es fabricado con la propiedad K2, una resina de algo de impacto que permite una gran durabilidad y resistencia a la intemperie. El mango cóncavo de diseño ergonómico es fácil de agarrar y cómodo de usar.  La paleta de caucho liso sintético y diseño ligero ofrece a los jugadores mayor control y velocidad para tiros de fuerza. La raqueta HALO es el complemento perfecto para la mesa de pimpón KETTLER
features.item.7211-100.li.1=Absolutamente resistente al clima
features.item.7211-100.li.2=Características de juego real incomparables
features.item.7211-100.li.3=Excepcionalmente duraderas
