denoncourt.home.para.1=En KETTLER, tomamos la diversión seriamente. Somos líderes en bicicletas, máquinas de ejercicios, muebles de jardín, mesas para tenis de mesa (mesas de pimpón) y juegos para el aire libre. Creemos en el uso de materiales de alta calidad, de construcción sólida y durable en todos nuestros productos. Desde nuestros juegos para el aire libre hasta nuestras máquinas de ejercicios para adultos y mucho más.  Nosotros en KETTLER, tenemos la esperanza de que nuestros productos de ejercicios y entretenimiento mejoren su estilo de vida. Nos enfocamos en la calidad, durabilidad e innovación, de manera que ustedes puedan concentrarse en usar nuestros productos deportivos y de entretenimiento para sentirse mejor, física y mentalmente. Esperamos que disfruten su experiencia con KETTLER y más aún  de nuestros productos, ya sea que usted monte nuestras bicicletas, se ejercite con nuestras máquinas de ejercicio, se entretengan con nuestros juegos para el aire libre o se relajen en nuestros muebles de jardín. Considere visitar nuestros puntos de venta u ordene nuestros productos en línea.
verbiage.home.p.1=En KETTLER, tomamos la diversión seriamente. Somos líderes en bicicletas, máquinas de ejercicios, muebles de jardín, mesas para tenis de mesa (mesas de pimpón) y juegos para el aire libre. Creemos en el uso de materiales de alta calidad, de construcción sólida y durable en todos nuestros productos. Desde nuestros juegos para el aire libre hasta nuestras máquinas de ejercicios para adultos y mucho más.  Nosotros en KETTLER, tenemos la esperanza de que nuestros productos de ejercicios y entretenimiento mejoren su estilo de vida. Nos enfocamos en la calidad, durabilidad e innovación, de manera que ustedes puedan concentrarse en usar nuestros productos deportivos y de entretenimiento para sentirse mejor, física y mentalmente. Esperamos que disfruten su experiencia con KETTLER y más aún  de nuestros productos, ya sea que usted monte nuestras bicicletas, se ejercite con nuestras máquinas de ejercicio, se entretengan con nuestros juegos para el aire libre o se relajen en nuestros muebles de jardín.
verbiage.home.p.2=
verbiage.about.us.p.1=En todo el mundo, KETTLER es una marca líder en muebles de entretenimiento, equipos de ejercicios, mesas para tenis de mesa (mesas de pimpón), bicicletas y juguetes para el aire libre. En 1949, el joven Heinz Kettler comenzó una pequeña empresa en su ciudad natal de Ense-Parsit, Alemania. Desde entonces, KETTLER ha pasado de ser una pequeña fábrica a una organización de fabricación y comercialización mundial, empleando a más de 1500 personas. Los productos KETTLER ahora son vendidos en más de 60 países alrededor del mundo. Incluso después de 60 años de crecimiento, KETTLER continúa fabricando productos en Alemania y la compañía sigue siendo propiedad de la misma familia.
verbiage.about.us.p.2=¿Qué tienen  estos productos en común? Nuestros productos están diseñados para contribuir al bienestar y mantenimiento físico de nuestros clientes, jóvenes y adultos por igual. Nuestros empleados desarrollan, producen, distribuyen y ofrecen sus servicios por los productos innovadores y de alta calidad de KETTLER.  La parte más importante de nuestro éxito es nuestros clientes que nos han apoyado durante más de medio siglo.
verbiage.about.us.p.3=En el 2011, KETTLER USA celebró sus 30 años en los Estados Unidos. KETTLER USA ha creado su distribución en los Estados Unidos, Canadá, México y América Central. Para sus clientes locales, KETTLER USA mantiene una sala de exposición de venta al por menor en Virginia Beach, VA mostrando todos sus productos.

verbiage.manuals.p.1=Haga click en la imagen de la categoría del producto del cual desee ver el listado de manuales


verbiage.bikes.p.1= Las bicicletas ofrecen ejercicio, diversión y transporte, todo en uno. KETTLER tiene la bicicleta adecuada para satisfacer sus necesidades y las de cada miembro de su familia.  Para diversión y ejercicio básico, tenemos bicicletas para niños/niñas, al igual que para hombres y mujeres. Si planea viajar distancias más largas, considere una bicicleta de paseo, bicicletas de cercanías o una de nuestras bicicletas estática. Escoja una bicicleta de cercanías para esos días que desee llegar a la oficina rápidamente sin la molestia del tráfico o simplemente cuando quiera estar al aire libre.  Si usted quiere guardar su bicicleta en su carro para dar algún paseo mientras está en el trabajo o de vacaciones, pruebe nuestra bicicleta plegable. Muchos de nuestros accesorios harán cada paseo en bicicleta más agradable. Considere nuestras mochilas para bicicleta, canastas, bolsas o sillas de bicicletas para niños para su conveniencia.
verbiage.bikes.accessories.p.1=Ir en bicicleta es más fácil  cuando se tiene espacio extra para llevar agua y bocadillos o ropa adicional para mantener el calor. Tenemos una línea  de accesorios para bicicletas convenientes y duraderas, como las mochilas, cestos o bolsas para bicicletas. Para las bicicletas de cercanías, materiales de oficina o bolsas de almuerzo quedarían bien en una de nuestras mochilas o cesta trasera para bicicletas.  Si usted necesita un lugar donde estacionarse en el trabajo, trate uno de los soportes de bicicletas KETTLER. Están hechas de construcción de acero tubular texturizado y pueden ser montados en el piso si es necesario. Accesorios y bolsas de bicicleta altamente funcionales complementan nuestra línea de bicicletas ALU RAD Hechas en Alemania. Con diseños innovadores y materiales de alta calidad, nuestros accesorios de bicicleta de seguro reunirán cualquiera de sus necesidades de ciclismo. 
verbiage.bikes.child.carriers.p.1=Un asiento de bicicleta para niños le permite disfrutar del paseo en bicicleta con su hijo. Estos asientos normalmente son montados detrás del asiento del ciclista, con el niño mirando siempre hacia el frente. El rango de edad para poner a su niño en estos asientos es de 1 a 5 años de edad.
verbiage.bikes.child.carriers.p.2=Asegúrese de que el asiento de bicicletas para niños que está pensando en comprar sea seguro para usted y para su hijo. También que el asiento no dificulte el balance de su bicicleta. Un estudio cuidadoso del arnés para el niño es muy importante. Los asientos de bicicletas para niños KETTLER están bien hechos teniendo en mente su seguridad y la de su niño para asegurarle una experiencia positiva.
verbiage.bikes.child.carriers.p.3=Andar en bicicleta con su hijo no significa que el viaje tiene que ser incómodo. Asegúrese que el asiento le deje espacio para pedalear y alcanzar el timón cómodamente. Los asientos de bicicletas para niños no deben ser tan difíciles de remover que  hasta tendría que dejar a su niño en la bicicleta una vez lleguen al supermercado o panadería. Este proceso debe ser lo más rápido y simple posible.   

verbiage.bikes.adult.p.1= Si está buscando tradición e innovación en bicicletas, lo ha encontrado. Desde hace más de 30 años, KETTLER ha desarrollado y producido bicicletas para hombres de aluminio de alta calidad con acabados exactos para cumplir con su uso previsto. Las características destacadas son su ergonomía, peso, equipamiento, comodidad y, por supuesto, seguridad.  Nuestras bicicletas han demostrado continuamente su buen funcionamiento y durabilidad extrema lo cual le ha dado a KETTLER su reputación de producir bicicletas para toda la vida. Ya sea que esté buscando una bicicleta de paseo para viajes de larga distancia o si prefiere una de nuestras bicicletas de cercanías para ayudarlo a evitar el tráfico y ahorrar dinero en gasolina, usted puede confiar que en las bicicletas para hombres KETTLER encontrará comodidad, calidad y seguridad.
verbiage.bikes.kids.p.1=La durabilidad, funcionalidad, diversión y seguridad son particularmente importantes para KETTLER, especialmente cuando se refiere a bicicletas para niños. Por esta razón, hemos invertido mucho en el desarrollo de nuestros modelos juveniles con el fin de reducir  riesgos relacionados con la bicicleta tanto como sea posible. Hacemos esto usando dinamos de buje, luces y sistemas de frenos mejorados, cuadros rígidos probados y de geometría optimizada.  En KETTLER, ofrecemos selecciones para niños y para niñas para ayudarlos a aprender los fundamentos básicos de manejo que llevarán hasta la edad adulta. Las bicicletas para niños son una gran herramienta para  hacer ejercicio,  divertirse y aprender a mantener el equilibrio.


verbiage.fitness.p.1=Ponte en forma con KETTLER. Hemos estado fabricando una amplia gama de máquinas de ejercicio desde 1970 para mejorar su sesión de ejercicios diarios y hacerte ver y sentir mejor. Utilice nuestras elípticas, bicicletas estáticas, remadoras, caminadoras y otros productos para desafiar sus músculos y aumentar su estamina. Las máquinas de ejercicio y entrenamiento KETTLER lo ayudarán a estar físicamente en forma, a perder peso y a mejorar su sistema cardiovascular. Dependiendo del tipo de máquina KETTLER que usted elija, usted puede enfocarse en la parte superior de su cuerpo, brazos, piernas, estamina y en general, fuerza corporal. Nuestras duraderas, silenciosas y confiables máquinas de ejercicio le ayudan a maximizar el tiempo de ejercitarse al hacerlo en casa y también le ahorran el tiempo de ir a un gimnasio, sin mencionar la molestia de tener que pagar costosas e inconvenientes membresías.                                                                  
verbiage.fitness.crosstrainers.p.1=Las elípticas son las máquinas de ejercicio de bajo impacto más nuevas que proveen entrenamientos rápidos y efectivos sin causar repercusiones al cuerpo. Con las máquinas elípticas, usted recibe el beneficio de los ejercicios de soporte de peso como trotar o correr sin el desgaste de las articulaciones porque sus pies nunca dejan la plataforma de apoyo! Además de proporcionar un entrenamiento cardiovascular excelente y eficaz, las máquinas elípticas de KETTLER también ofrecen beneficios superiores para quemar grasa , incluso más que en la caminadora/cinta para correr.  Otro beneficio de las elípticas es que usted puede ejercitar las cuatro extremidades por igual, así es que no tiene que concentrarse en un grupo de músculos a la vez en sus sesiones de entrenamiento.  Esta máquina lo ayuda a mantenerse en forma y sentirse mejor mientras consigue un entrenamiento estimulante con un equipo especializado de ejercicio. Ya que las máquinas elípticas ejercitan simultáneamente a tantos grupos musculares con un impacto mínimo, puede que esta sea la máquina perfecta para usted.
verbiage.fitness.exercise.bikes.p.1=El ciclismo  es uno de los ejercicios más eficaces para mejorar la estamina, reducir el riesgo de enfermedades coronarias y derrames, incrementan el metabolismo y generalmente mejoran la calidad de vida a personas de todas las edades. También es un excelente acondicionador aeróbico que ayuda a ganar fuerza, aumentar la resistencia, reducir el estrés y perder peso. Las bicicletas estáticas KETTLER ofrecen todos estos beneficios sin que la persona tenga que dejar la comodidad y seguridad de su casa. Muchos ciclistas, así como los aficionados al deporte en general utilizan la concentración a la parte baja del cuerpo que ofrece el ciclismo bajo techo para completar sus programas de entrenamiento y mejorar sus condiciones aeróbicas y circulatorias. Utilizar una bicicleta estática bajo techo permite a muchas personas a incluir  un régimen de ejercicios diario ya sea de día o de noche.
verbiage.fitness.more.p.1=Si es competidor por impulso o simplemente un principiante, KETTLER dispone de los equipos y accesorios de equipos fitness para usted. La Escaladora Montana tiene todas las características importantes de una escaladora encontrada en un gimnasio, pero suficientemente fácil de operar para el usuario ocasional. Nuestra Tabla de la Inversión Apollo proporciona alivio de tensión de los discos lumbares, ya sea si es un principiante o un atleta profesional. El software World Tours es a la vez un reto para el ciclista profesional y lo suficientemente entretenido para el ciclista común de disfrutar. Las alfombras o esteras para las máquinas de ejercicio KETTLER, evitan daños y absorben las vibraciones.
verbiage.fitness.rowers.p.1=El remo es uno de los mejores entrenamientos de cuerpo entero, ya que desafía a cada grupo muscular de su cuerpo. Las máquinas de remo o remadoras KETTLER ayudan a fortalecer y tonificar el sistema muscular y, al mismo tiempo proporcionan un excelente entrenamiento cardiovascular. Las remadoras también ofrecen un entrenamiento balanceado de estamina que mejora el rendimiento de los sistemas circulatorio y respiratorio. Remar también mejora y mantiene la flexibilidad y está libre de impacto. Los remeros también ofrecen una excelente manera de perder peso, quemar calorías y rehabilitar los músculos, los ligamentos y las articulaciones mientras que también ayuda a aliviar el estrés. Ya sean principiante o entrenador personal, joven o viejo, las remadoras KETTLER ofrecen el entrenamiento perfecto para todas las edades y niveles de habilidad.


verbiage.table.tennis.p.1=Ya sea que prefiera llamarle tenis de mesa o pimpón, este es un juego de coordinación, habilidad y reflejos rápidos. Pensar rápido y divertirse son lo que lo convierten en un deporte cada vez más popular. KETTLER tiene todo el equipo y accesorios de calidad que necesite para jugar bajo techo o al aire libre. Nuestras mesas son duraderas, seguras y funcionales. Hemos desarrollado una mesa de pimpón de aluminio que brinda un mejor rebote de las pelotas de tenis de mesa, creando un juego más emocionante para usted, sus familiares y amigos. Tenemos también una variedad de accesorios KETTLER como las raquetas de pimpón y las pelotas. Ya sea que quiera mejorar su destreza en el deporte del tenis de mesa o si desea disfrutar un juego de pimpón con los amigos, elija las mesas de tenis de mesa de KETTLER Hechas en Alemania.
verbiage.table.tennis.p.2=
verbiage.table.tennis.accessories.p.1=Mejore su experiencia de tenis de mesa para exteriores e interiores con accesorios de mesas de pimpón. Con una combinación de materiales de alta calidad, tecnología de deporte profesional y  diseño moderno, hemos logrado  producir una serie de accesorios para mesas de pimpón que cubren las necesidades de todo tipo de jugador. Desde nuestras raquetas/paletas de tenis de mesa hasta las pelotas de pimpón, los productos KETTLER hacen este deporte aun más divertido y emocionante, con diseño y materiales de calidad. Utilice una de nuestras cubiertas para mesas de pimpón cuando su mesa no esté en uso para que dure más, para protegerla de los elementos del aire libre o para mantenerla libre de polvo en interiores. Nuestro más nuevo e innovador accesorio es nuestra raqueta de tenis de mesa para exteriores construida de resina. El canal de aire central de alto rendimiento asegura características de juego excepcionales.
verbiage.table.tennis.indoor.p.1=Las mesas de tenis de mesa popularmente llamadas mesas de pimpón son una manera divertida de mantener a toda la  familia en forma. Desde 1976, la tecnología en las mesas de pimpón KETTLER ha continuado siendo la  líder en el campo del deporte bajo techo y equipos de tenis de mesa. Los usos de la tecnología innovadora y materiales de la más alta calidad al igual que un control de calidad incesante, destacan la frase "Hecho en Alemania". La verdadera función Play-Back,  las superficies de juego de color azul ultramarino con antideslumbrante, la guía de mesa y sistemas de seguridad son algunos de los desarrollos pioneros de KETTLER.
verbiage.table.tennis.indoor.p.2=Todas las mesas de pimpón KETTLER están construídas con los estándares más seguros los cuales superan las regulaciones de seguridad gubernamentales y de la industria. Todos los modelos incluyen nuestro mecanismo de doble cerradura Dual Lock Safety (DLS), no tienen bordes afilados e incorporan un bajo centro de gravedad cuando están plegadas para ser guardadas.
verbiage.table.tennis.outdoor.p.1=Tenis de mesa para exteriores es un gran deporte para hasta cuatro personas. Promueve el desarrollo de la coordinación ojo-mano y trabajo en equipo. Para la década de 1960, los ingenieros de KETTLER descubrieron las cualidades positivas del aluminio para las mesas de pimpón. Incluso hoy en día, los tableros de aluminio de las mesas de pimpón KETTLER son considerados como tecnología pionera en el desarrollo de mesas de pimpón resistentes al clima al aire libre. Nuestras mesas de aluminio ALU-TEC son construidas en nuestra fábrica en Alemania al encapsular un tablero tratado de resina en aluminio. Este proceso sella permanentemente la madera para años de durabilidad permitiendo al mismo tiempo que la superficie de juego retenga su rebote para un emocionante juego al aire libre.  Siguiendo una extensa serie de pruebas de resistencia y estabilidad, todos los tableros de mesas de pimpón KETTLER para exteriores están equipados con ALU-TEC.
verbiage.table.tennis.outdoor.p.2=

verbiage.toys.p.1=Jugar al aire libre puede ser emocionante y divertido para los niños. Ya sea que su hijo le gusta pedalear, marchar, andar o mecerse, los juguetes de calidad KETTLER proporcionan una salida para la energía de ellos. Elija entre los triciclos de colores brillantes, bicicletas de equilibrio, scooters, carritos de pedales, correpasillos y set de columpios. Los juguetes KETTLER para niños ayudan a los más pequeños aprender habilidades motoras y de coordinación. La imaginación y ejercicio se combinan para crear juegos para aprender y disfrutar sin preocupación. Estos juegos proporcionan horas de sana diversión. Nuestros juguetes para niños son adaptables ya sea para uso individual o para actuar como un catalizador para hacer nuevos amigos. Nuestros columpios enseñan equilibrio a los niños  y a divertirse con diferentes actividades en grupo. Desde 1961, los juguetes KETTLER han sido construidos con la calidad, el valor, la seguridad y durabilidad en mente.
verbiage.toys.balance.bikes.and.scooters.p.1=Lo último en innovación y diseño hace que sea fácil para los más pequeños a aprender a andar como los niños  grandes. En una bicicleta de aprendizaje o equilibrio su hijo aprende equilibrio estático y dinámico sin tener que preocuparse por los pedales. Dado que sus pies están siempre al alcance del suelo,  los niños naturalmente aíslan el desarrollo del equilibrio en lugar de preocuparse en caerse! Las bicicletas sin pedales ayudan a su hijo a aprender los conceptos básicos de las bicicletas antes de dar el gran paso a las  bicicletas tradicionales para niños. Las bicicletas de aprendizaje o equilibrio son tan agradable que los niños continuarán jugando con estas bicicletas incluso después de aprender a montar bicicletas tradicionales para niños. Confíe en KETTLER, líder en bicicletas de aprendizaje o equilibrio desde el 2003.
verbiage.toys.balance.bikes.and.scooters.p.2=
verbiage.toys.pedal.vehicles.p.1=En KETTLER, creemos en contribuir al desarrollo de los más jóvenes. Pedalear ofrece una forma divertida y emocionante de ejercitarse, a la vez que ayuda a desarrollar las habilidades motoras. Nuestros carros impulsados a pedal, de seguro animan a niños activos quienes disfrutan de jugar al aire libre. Hechos con calidad, durabilidad y grandes características, estos carros impulsados a pedal permiten a sus pequeños conductores tener esa actividad física que tanto necesitan.  KETTLER tiene los tan premiados Kettcars, carros y tractores de pedal para que sus niños se diviertan mientras aprenden de una manera saludable.  Nuestro Kettcar, de fabricación alemana, ha sido el estándar mundial en carros de pedal desde 1961.  Por más de 50 años, millones de niños en todo el mundo han pedaleado Kettcars. Su niño puede manejar hasta la tierra de la imaginación con nuestra selección de juguetes de niños  impulsados a pedal y pasarla fantástico.
verbiage.toys.tricycles.p.1=En KETTLER, la gran diversión viene en tres ruedas equipada con muchas características únicas y patentadas. Los triciclos para niños hacen rodar la diversión, el ejercicio y el aprendizaje en una sola experiencia. El Kettrike ® de fabricación alemana,  está perfectamente diseñado de acuerdo con el plan anatómico infantil de las habilidades motoras.  Las soluciones vigorizantes son típicas para KETTLER,y esto se nota en nuestras líneas Kettrike ® y Kiddi-O®. Nuestro cuadro patentado Quik-Adjust, nuestras patentadas ruedas Auto-Free y el sistema de mecanismo de control parental Parental Control System; todo esto garantiza el más alto nivel de seguridad y utilidad. La ingeniería a prueba de niños demuestra que un bajo centro de gravedad combinado con las exclusivas características y fabricación excepcional  de KETTLER, crean triciclos para niños de calidad y máxima seguridad. Cada triciclo Kettrike® y Kiddi-O® está ingeniosamente diseñado con un radio de giro limitado patentado de 90 grados que ofrece libertad de juego, pero al mismo tiempo reduce la posibilidad de volcarse. Los niños no saben que es bueno para ellos, solo saben que es divertido. 

